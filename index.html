<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Shortcut Icon" href="./image/resume-icon.png" type="image/x-icon" />
    <title>谭题伶的动态简历</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./CSS/default.css" media="screen">
    <link rel="stylesheet" href="./CSS/print.css" media="print">
    <style id='styleTags'></style>
</head>
<body>
    <div class="wrapper">
        <section class="options">
            <pre id='code_body' class="breathe"></pre>
            <div id="speed">
                <span class="speed_text">太慢了,开小汽车加速吧~</span>
                <span class="speed_icon">🚲</span>
            </div>
        </section>
        <div class="paper" id="paper"></div>
        <div class="skip">
            <button id="skip_inputResume" class="twinklingBtn">受不了了，我要跳过简历输入 >></button>
            <button id="skip_all" class="twinklingBtn">不想看这些动画啦，给朕跳过 >></button>
        </div>
        <a href="./Resume.pdf" class="downloadResume" target="_blank" download="谭题伶-应聘前端开发工程师-2021">下载PDF简历</a>
    </div>
    <script src="./vendor/prism/prism.js"></script>
    <script src="./JS/main.js" type="module"></script>
</body>
</html>
